notifications:
  email: false
jobs:
  include:
  - stage: test
    if: branch = master OR type IN (pull_request)
    language: node_js
    node_js: 9
    cache: yarn
    install: yarn install
    script: yarn test
  - stage: build
    if: tag IS present
    language: node_js
    node_js: 9
    cache: yarn
    install: yarn install
    script: yarn build
    before_deploy: tar -zcvf dist.tar.gz build
    deploy:
      provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file: dist.tar.gz
      on:
        tags: true
    after_deploy: bash .travis/deploy-to-qa.sh
